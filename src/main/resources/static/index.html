<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>URL Shortener</h1>
    <form id="url-form">
        <label for="long-url">Enter your URL:</label>
        <input type="url" id="long-url" name="long-url" required>
        <input type="submit" value="Shorten URL">
    </form>
    <div class="shortened-url" id="shortened-url">
        <h2>Shortened URL:</h2>
        <input type="text" id="short-url" name="short-url" readonly>
        <input type="button" value="Copy" onclick="copyToClipboard()">
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
